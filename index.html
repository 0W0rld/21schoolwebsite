<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Школа №21 — Карта</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css" />
  <link
    href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
</head>
<body>

  <header id="header">
    <div class="nav-container">
      <div class="logo">Школа №21 г. Нижнекамска</div>
      <nav>
        <ul>
          <li><a href="#" id="back-to-main">Назад на сайт школы</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="school" class="school-section">
    <div class="school-container">
      <div id="map" class="school-map"></div>
      <div class="school-info">
        <h3>Информация о локации</h3>
        <div id="info-content">
          <p>Кликните на метку на карте, чтобы увидеть информацию.</p>
        </div>
        <div id="panorama" class="panorama"></div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
